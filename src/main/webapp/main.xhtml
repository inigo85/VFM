<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<META HTTP-EQUIV="refresh" CONTENT="300" />
</h:head>

<h:body style="background-color:#DAE6F1">
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="100" header="Top"
			resizable="false" closable="false" collapsible="false">

		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" header="Bottom"
			resizable="false" closable="false" collapsible="true">

		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Left"
			resizable="false" closable="false" collapsible="true">

		</p:layoutUnit>


		<p:layoutUnit position="center">
			<h:form>
				<h:panelGrid columns="2">
					<p:lineChart value="#{chartBean.linearModel}" legendPosition="e"
						zoom="true" animate="true" title="Linear Chart" minY="0" maxY="10"
						style="width:400px;" />

					<p:barChart id="basic" value="#{chartBean.categoryModel}"
						legendPosition="ne" title="Basic Bar Chart" min="0" max="200"
						style="width:400px" animate="true" />
				</h:panelGrid>


			</h:form>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
